<div>
  <div *ngFor="let item of leningen">
    <div class="row" style="margin-top: 10vh; margin-left:3vw;">
      <div class="col-md-4">
        <h5>Startdatum Lening</h5>
        <br>
        <p>{{item.payload.doc.data().startDatum.seconds*1000 | date: 'dd-MM-yyyy'}}</p>
      </div>
      <div class="col-md-4">
        <h5>Einddatum lening</h5>
        <br>
        <p>{{item.payload.doc.data().eindDatum.seconds*1000 | date: 'dd-MM-yyyy'}}</p>
      </div>
      <div class="col-md-4">
        <h5>Leenproducten</h5>
        <br>
      </div>
    </div>
  </div>
</div>
