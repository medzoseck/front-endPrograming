
<p>Alle leningen:</p>

<table>
  <tr>
    <th>
      Lening ID
    </th>
    <th>
      Studentnummer
    </th>
    <th>
      Startdatum
    </th>
    <th>
      Einddatum
    </th>
  </tr>
  <tr *ngFor="let lening of leningen">
    <td>
      {{lening.leningId}}
    </td>
    <td>
      {{lening.studentNr}}
    </td>
    <td>
      {{formatDate(lening.startDatum)}}
    </td>
    <td>
      {{formatDate(lening.eindDatum)}}
    </td>
  </tr>
</table>
