
<p>Mijn leningen:</p>

<table>
  <tr>
    <th>
      Lening ID
    </th>
    <th>
      Startdatum
    </th>
    <th>
      Einddatum
    </th>
  </tr>

  <!-- {{vulStudentsLeningen(100001)}} -->
<tr *ngFor="let lening of leningen">
  <ng-container *ngIf="lening.studentNr == 100001">
    <td>
      {{lening.leningId}}
    </td>
    <td>
      {{formatDate(lening.startDatum)}}
    </td>
    <td>
      {{formatDate(lening.eindDatum)}}
    </td>
  </ng-container>
</tr>
</table>
