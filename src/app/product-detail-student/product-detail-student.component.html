<div class="create-page">
  <div class="page-content">
    <div class="row">
      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Naam" class="form-control" formControlName="naam" readonly>
            </mat-form-field>
            <ng-container *ngFor="let validation of validationMessages.naam">
              <mat-error *ngIf="exampleForm.get('naam').hasError(validation.type) && (exampleForm.get('naam').dirty || exampleForm.get('naam').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Beschrijving" class="form-control" formControlName="beschrijving" readonly>
            </mat-form-field>
            <ng-container *ngFor="let validation of validationMessages.beschrijving">
              <mat-error *ngIf="exampleForm.get('beschrijving').hasError(validation.type) && (exampleForm.get('beschrijving').dirty || exampleForm.get('beschrijving').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" placeholder="Aantal" class="form-control" value=1 formControlName="aantal" readonly>
            </mat-form-field>
            <ng-container *ngFor="let validation of validationMessages.aantal">
              <mat-error *ngIf="exampleForm.get('aantal').hasError(validation.type) && (exampleForm.get('aantal').dirty || exampleForm.get('aantal').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <a routerLink="/inventaris-student" routerLinkActive="active">
                <button mat-raised-button class="submit-button" color="primary">
                  Terug
                </button>
              </a>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="button" (click)="toLocalStorage()" [disabled]="!exampleForm.valid">
                Toevoegen aan lening
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
